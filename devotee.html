<!-- devotee.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jap Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f9ff;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 16px;
    }
    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Jap Submission</h2>

<form id="japForm" action="https://script.google.com/macros/s/AKfycbwsRPtoZzEKUK-0VdeyNHHuC6qowOC5ZYCXTmqoaYXsbVtRcN85an8QtQQ3LPA2zwJF/exec" method="POST" target="hidden_iframe">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="date" name="date" required>
  <label>Jap Mala Count <input type="number" name="japMalaCount" id="japMalaCount" min="0"></label>
  <label>Jap Count <input type="number" name="japCount" id="japCount" min="0"></label>
  <div>Computed Jap Count: <span id="computedJap">0</span></div>
  <button type="submit">Submit</button>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>
<div id="message"></div>

<script>
  const malaInput = document.getElementById('japMalaCount');
  const japInput = document.getElementById('japCount');
  const display = document.getElementById('computedJap');
  const message = document.getElementById('message');

  function updateComputed() {
    const mala = parseInt(malaInput.value) || 0;
    const jap = parseInt(japInput.value) || 0;
    if (mala > 0) {
      const total = mala * 108;
      japInput.value = total;
      display.textContent = total;
    } else {
      display.textContent = jap;
    }
  }

  malaInput.addEventListener('input', updateComputed);
  japInput.addEventListener('input', updateComputed);

  window.addEventListener('message', (e) => {
    if (e.origin.includes('script.google.com')) {
      message.textContent = e.data;
      message.style.color = e.data.includes('success') ? 'green' : 'red';
    }
  });
</script>

</body>
</html>
