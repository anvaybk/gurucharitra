   <script>
  const form = document.getElementById('japForm');
  const malaInput = document.getElementById('japMalaCount');
  const japInput = document.getElementById('japCount');
  const display = document.getElementById('computedJap');
  const message = document.getElementById('message');

  let isUpdating = false;

  function updateFromMala() {
    if (isUpdating) return;
    isUpdating = true;
    const mala = parseInt(malaInput.value) || 0;
    const newJap = mala * 108;
    japInput.value = newJap;
    display.textContent = newJap;
    isUpdating = false;
  }

  function updateFromJap() {
    if (isUpdating) return;
    isUpdating = true;
    const jap = parseInt(japInput.value) || 0;
    const newMala = Math.floor(jap / 108);
    malaInput.value = newMala;
    display.textContent = jap;
    isUpdating = false;
  }

  // Event listeners
  malaInput.addEventListener('input', updateFromMala);
  japInput.addEventListener('input', updateFromJap);

  function showMessage(text, color = "green") {
    message.textContent = text;
    message.style.color = color;
    if (text.includes("Submitting")) return;
    setTimeout(() => {
      message.textContent = "";
    }, 3000);
  }

  form.addEventListener('submit', (e) => {
    const mala = parseInt(malaInput.value) || 0;
    const jap = parseInt(japInput.value) || 0;

    if (!mala && !jap) {
      e.preventDefault();
      showMessage("‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ ‡§ú‡§™ ‡§Æ‡§æ‡§≥‡•á‡§ö‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§ï‡§ø‡§Ç‡§µ‡§æ ‡§ú‡§™ ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§Ø‡§æ‡§™‡•à‡§ï‡•Ä ‡§è‡§ï ‡§≠‡§∞‡§æ‡§µ‡•Ä.", "red");
      return;
    }

    // Sync both before final submit
    if (mala > 0) {
      japInput.value = mala * 108;
    } else if (jap > 0) {
      malaInput.value = Math.floor(jap / 108);
    }

    showMessage("Jap Count has been successfully submitted! ", "#555");
  });
