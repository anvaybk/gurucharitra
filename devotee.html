  <script>
    const form = document.getElementById('japForm');
    const malaInput = document.getElementById('japMalaCount');
    const japInput = document.getElementById('japCount');
    const display = document.getElementById('computedJap');
    const message = document.getElementById('message');

    function updateComputed() {
      const mala = parseInt(malaInput.value) || 0;
      const jap = parseInt(japInput.value) || 0;
      if (mala > 0) {
        const total = mala * 108;
        japInput.value = total;
        display.textContent = total;
      } else {
        display.textContent = jap;
      }
    }

    malaInput.addEventListener('input', updateComputed);
    japInput.addEventListener('input', updateComputed);

    function showMessage(text, color = "green") {
      message.textContent = text;
      message.style.color = color;
      if (text.includes("Submitting")) return;

      setTimeout(() => {
        message.textContent = "";
      }, 3000);
    }

    form.addEventListener('submit', (e) => {
      const mala = parseInt(malaInput.value) || 0;
      const jap = parseInt(japInput.value) || 0;

      if (!mala && !jap) {
        e.preventDefault();
        showMessage("‚ùå Please fill either Jap Mala Count or Jap Count", "red");
        return;
      }

      showMessage("Jap Count has been successfully submitted! ", "#555");
    });

    window.addEventListener("message", (e) => {
      if (e.origin.includes("script.google.com")) {
        const msg = e.data;
        if (msg.includes("successfully")) {
          form.reset();
          updateComputed();
        }
        showMessage(msg, msg.includes("successfully") ? "green" : "red");
      }
    });
  </script>
