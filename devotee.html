<!-- devotee.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jap Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f9ff;
    }
    form {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 16px;
    }
    #message {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<form id="japForm">
  <label> Enter your Name <input type="text" id="name" placeholder="Your Name" required></label><br>
  <label> Select / Enter the Date<input type="date" id="date" placeholder="Date" required></label><br>
  <label>Jap Mala Count <input type="number" id="japMalaCount" min="0"></label><br>
  <label>Jap Count <input type="number" id="japCount" min="0"></label><br>
  <div>Computed Jap Count: <span id="computedJap">0</span></div>
  <button type="submit">Submit</button>
</form>

<div id="message"></div>

<script>
  const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycby1sTqb0cwB9oq28q5oVmkH5tfnUQO8iDWsSrynOrv_7AdQjO6OA42or9nqMsh5D5pg/exec';

  const form = document.getElementById('japForm');
  const malaInput = document.getElementById('japMalaCount');
  const japInput = document.getElementById('japCount');
  const display = document.getElementById('computedJap');
  const messageBox = document.getElementById('message');

  function updateComputed() {
    const mala = parseInt(malaInput.value) || 0;
    const jap = parseInt(japInput.value) || 0;
    if (mala > 0) {
      const total = mala * 108;
      japInput.value = total;
      display.textContent = total;
    } else {
      display.textContent = jap;
    }
  }

  malaInput.addEventListener('input', updateComputed);
  japInput.addEventListener('input', updateComputed);

  form.addEventListener('submit', e => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const date = document.getElementById('date').value;
    const mala = parseInt(malaInput.value) || 0;
    const jap = parseInt(japInput.value) || 0;

    if (!name || (!mala && !jap)) {
      messageBox.textContent = "Please fill all required fields.";
      messageBox.style.color = "red";
      return;
    }

    const url = `${WEBAPP_URL}?name=${encodeURIComponent(name)}&date=${encodeURIComponent(date)}&japMalaCount=${mala}&japCount=${jap}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        messageBox.textContent = data.message || "Submitted!";
        messageBox.style.color = "green";
        form.reset();
        display.textContent = "0";
      })
      .catch(err => {
        messageBox.textContent = "Submission failed. Try again.";
        messageBox.style.color = "red";
        console.error(err);
      });
  });
</script>

</body>
</html>
