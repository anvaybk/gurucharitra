        <h1>  जप नोंदणी फॉर्म  </h1> 
     <div class="chapter-content" oncontextmenu="return false;"> 	
	
  <div class="container">
    <!-- <h2> जप नोंदणी फॉर्म - Jap Record </h2> -->
    <form id="japForm" action="https://script.google.com/macros/s/AKfycbwsRPtoZzEKUK-0VdeyNHHuC6qowOC5ZYCXTmqoaYXsbVtRcN85an8QtQQ3LPA2zwJF/exec" method="POST" target="hidden_iframe">
      <label for="name" align="left">जप करणाऱ्या व्यक्तीचे नाव : *</label>
      <input type="text" name="name" id="name" required autocomplete="name" />

      <label for="date" align="left">जप केलेला दिनांक निवडावा : *</label>
      <input type="date" name="date" id="date" required />

      <label for="japMalaCount" align="left">किती माळा जप  : </label>
      <input type="number" name="japMalaCount" id="japMalaCount" min="0" />

      <label for="japCount" align="left">एकूण किती जप  :</label>
      <input type="number" name="japCount" id="japCount" min="0" />

      <div style="margin-top: 10px;">Computed Jap Count: <span id="computedJap">0</span></div> 
	
	<p> </p>	
      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="button" onclick="form.reset(); updateComputed(); showMessage('Form reset', '#555');">Reset</button>
      </div>
	  <p> </p>

      <div id="message"></div>
    </form>

    <iframe name="hidden_iframe" style="display: none;"></iframe>
  </div>

  <script>
    const form = document.getElementById('japForm');
    const malaInput = document.getElementById('japMalaCount');
    const japInput = document.getElementById('japCount');
    const display = document.getElementById('computedJap');
    const message = document.getElementById('message');

    function updateComputed() {
      const mala = parseInt(malaInput.value) || 0;
      const jap = parseInt(japInput.value) || 0;
      if (mala > 0) {
        const total = mala * 108;
        japInput.value = total;
        display.textContent = total;
      } else {
        display.textContent = jap;
      }
    }

    malaInput.addEventListener('input', updateComputed);
    japInput.addEventListener('input', updateComputed);

    function showMessage(text, color = "green") {
      message.textContent = text;
      message.style.color = color;
      if (text.includes("Submitting")) return;

      setTimeout(() => {
        message.textContent = "";
      }, 3000);
    }

    form.addEventListener('submit', (e) => {
      const mala = parseInt(malaInput.value) || 0;
      const jap = parseInt(japInput.value) || 0;

      if (!mala && !jap) {
        e.preventDefault();
        showMessage("❌ Please fill either Jap Mala Count or Jap Count", "red");
        return;
      }

      showMessage("Jap Count has been successfully submitted! ", "#555");
    });

    window.addEventListener("message", (e) => {
      if (e.origin.includes("script.google.com")) {
        const msg = e.data;
        if (msg.includes("successfully")) {
          form.reset();
          updateComputed();
        }
        showMessage(msg, msg.includes("successfully") ? "green" : "red");
      }
    });
  </script>
